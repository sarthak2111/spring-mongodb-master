<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/default.css}" rel="stylesheet"/>
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
    <meta charset="UTF-8"/>
    <title>Book List</title>
</head>

<body>

<div class="contentDiv">

    <h5> 《Spring Boot 2.x Web Thymeleaf Project》Demo </h5>

    <table class="table table-hover table-condensed">
        <legend>
            <strong>Book List</strong>
        </legend>
        <thead>
        <tr>
            <th>Book No.</th>
            <th>Book Title</th>
            <th>Book Author</th>
            <th>Introduction</th>
            <th>Management</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${bookList}">
            <th scope="row" th:text="${book.id}"></th>
            <td><a th:href="@{/book/update/{bookId}(bookId=${book.id})}" th:text="${book.bookName}"></a></td>
            <td th:text="${book.authorName}"></td>
<!--            <td><a class="btn btn-danger" th:href="@{/book/delete/{bookId}(bookId=${book.id})}">Delete</a></td>-->
        </tr>
        </tbody>
    </table>

    <div><a class="btn btn-primary" href="/addBook" role="button">Add Book</a></div>
</div>

</body>
</html>
